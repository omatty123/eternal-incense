<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal Incense</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Eternal Incense</h1>
    <p class="subtitle">영원한 향</p>
    <button id="calendar-btn" class="calendar-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      Add to Calendar
    </button>
  </header>

  <main>
    <section id="alerts"></section>

    <section class="prayer-section">
      <h2 class="section-heading">기도표 <span class="section-sub">Prayer Intentions</span></h2>
      <div id="prayer-list" class="prayer-list"></div>
      <button id="add-prayer-btn" class="add-prayer-btn">+ Add intention</button>
      <div id="prayer-form-container" class="prayer-form hidden">
        <input type="text" id="prayer-category" placeholder="Category (e.g., Sick relatives)">
        <input type="text" id="prayer-detail" placeholder="Detail (e.g., Mom's eyes)">
        <div class="prayer-form-actions">
          <button id="prayer-cancel" class="btn-secondary btn-sm">Cancel</button>
          <button id="prayer-save" class="btn-primary btn-sm">Add</button>
        </div>
      </div>
    </section>

    <section class="memorial-section">
      <h2 class="section-heading">영가 <span class="section-sub">Memorials</span></h2>
      <div id="memorials" class="memorial-grid"></div>
      <button id="add-btn" aria-label="Add a memorial">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Memorial
      </button>
    </section>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h2 id="modal-title">Add a Loved One</h2>
      <form id="memorial-form" novalidate>
        <div class="form-group">
          <label for="input-name">Name</label>
          <input type="text" id="input-name" required placeholder="Their name">
        </div>
        <div class="form-group">
          <label for="input-date">Date of Passing</label>
          <input type="date" id="input-date" required>
        </div>
        <div class="form-group">
          <label for="input-photo">Photo</label>
          <div class="photo-upload" id="photo-upload-area">
            <input type="file" id="input-photo" accept="image/*">
            <div class="upload-placeholder" id="upload-placeholder">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              <span>Choose a photo</span>
            </div>
            <img id="photo-preview" class="hidden" alt="Preview">
          </div>
        </div>
        <div class="form-actions">
          <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div id="detail-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="detail-content">
      <button id="detail-close" class="detail-close" aria-label="Close">&times;</button>
      <div id="detail-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
